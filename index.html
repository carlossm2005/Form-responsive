<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>FormResponsive</title>
</head>
<body>
    <div class="container">
        <div class="caja izq">
            <h1>Let's get in touch</h1>
            <p>Whether you have a start-up project to launch, or you have an idea for your company, Yeies is ready to provide full-cycle software development services at any stage of your project.</p>
        </div>
        <div class="caja form">
            <form action="">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Phone number">
                <div class="area-texts">
                     <label>What kind of services are you looking for?</label>
                     <textarea rows="3"></textarea>
                </div>
                <div class="boton">
                    <button type="submit">contact</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
